<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="header-main">
      <nav class="navigation">
        <a class="navigation-logo" href="index.html">
          <img class="header-logo" alt="Логотип города Седона" src="#">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Лайк</span>
            </a>
          </li>
          <li class="navigation-item">
            <button class="button" type="button">Хочу сюда</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <section class="filter-content">
        <header class="inner-header">
         <h1 class="inner-header-title">Гостиницы Седоны</h1>
         <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Домой</span></a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
      </header>
        <div class="filter">
          <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
          <div class="filter-left">
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
              <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Инфраструктура:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="swimpool" checked> Бассейн
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="parking" checked> Парковка
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="wi-fi"> Wi-Fi
                      </label>
                    </li>
                  </ul>
              </fieldset>

              <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Тип Жилья:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="hotel" checked> Гостиница
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="motel"> Мотель
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="apartments"> Апартаменты
                      </label>
                    </li>
                  </ul>
              </fieldset>
            </form>
          </div>
          <div class="filter-right">

          </div>
        </div>
    </section>

    </main>
  </body>
